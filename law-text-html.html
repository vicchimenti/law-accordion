<div class="accordionWrapper accordion accordion-flush g-0 contentItem col-xs-12" data-position-default="Main" data-position-selected="Main" role="tablist" aria-multiselectable="true">
    <t4 type="meta" meta="html_anchor" />

    <t4 type="content" name="Accordion Title" output="selective-output" modifiers="" format='<h2 class="accordionTitle standardContent">$value</h2>'/>
  

<t4 type="content" name="Accordion Description" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format='<div class="accordionDescription">$value</div>' />

                        <t4 type="content" name="First Item Title" output="normal" modifiers="striptags,htmlentities" /><i class="fas fa-angle-down"></i>
                    </h3>
                </a>
            </dt>
            <dd id="collapse1<t4 type='meta' meta='content_id' />" class="accordionItemContentWrapper collapse" role="region" aria-labelledby="heading1<t4 type='meta' meta='content_id' />">
